<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Lato:400,700&display=swap"
    rel="stylesheet">

</head>

<body>
  <div>
    <h3>The Metropolitan Museum of Art Collection API random search</h3>
    <input type="text" id="searchInput" placeholder="Input any word...">
    <button id="searchButton">Search</button>

    <p class="hint">A random artwork from your input word
      <br>
      Hit Search button for another result
    </p>
    <p id="result"></p>
    <!-- <p>currently this webiste only have console.log output</p> -->

    <div class="artwork-container">
      <p id="artistName"></p>
      <p id="department"></p>
      <p id="accessionYear"></p>
      <img id="primaryImage" src="" alt="Artwork Image Not Fonud" class="artwork-image">
    </div>
  </div>

  <script src="site.js"></script>
</body>

</html>
